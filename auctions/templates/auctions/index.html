{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <form action ="{% url 'filterByCategory' %}" method = "POST">
       {% csrf_token %}
      <label for="Category">Category</label>
           <select  name= "category" id="category" class="form-select" aria-label="Default select example">
           <option selected>Choose a category</option>
              {% for category in categories %}
                  <option  value="{{category}}">{{category}}</option>
              {% endfor %}
      </select>
      <button class="btn btn-sm btn-outline-primary" type="submit">Select</button>

    <form>
    <div class="row mx-3">
    {% for list in listings %}
        <div class="card mx-3" style="width: 18rem;">
          <img class="card-img-top" src="{{list.imageUrl}}" height="300px" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{list.title}}</h5>
            <p class="card-text"> {{list.description}}</p>
            <a href="{% url 'listing' id=list.id %}" class="btn btn-primary">Details</a>
          </div>
        </div>
    {% endfor %}
    </div>

{% endblock %}
